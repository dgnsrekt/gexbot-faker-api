openapi: 3.0.3
info:
  title: GEX Faker API
  version: 2.0.0
  description: |
    Historical GEX data server with per-API-key sequential playback.
    Serves JSONL data files with configurable cache modes.

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: classic
    description: Classic GEX data endpoints
  - name: state
    description: State GEX data endpoints (orderflow-based)
  - name: info
    description: Server information endpoints
  - name: admin
    description: Administrative endpoints

paths:
  /{ticker}/classic/{aggregation}/majors:
    get:
      operationId: getClassicGexMajors
      summary: Get GEX major levels
      description: |
        Provides the key GEX levels (Zero Gamma, Major Positive/Negative GEX by OI
        and Volume) from the classic GEX model. This is a slimmed-down version of
        the main GEX chain endpoint.
      tags: [classic]
      parameters:
        - name: ticker
          in: path
          required: true
          description: Ticker symbol (e.g., SPX)
          schema:
            type: string
            pattern: '^[A-Z]{1,5}$'
          example: SPX
        - name: aggregation
          in: path
          required: true
          description: "Aggregation period: full, zero, or one"
          schema:
            type: string
            enum: [full, zero, one]
          example: zero
        - name: key
          in: query
          required: true
          description: API key for playback position tracking
          schema:
            type: string
            minLength: 1
          example: test1234
      responses:
        '200':
          description: GEX major levels
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GexMajorsData'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Missing API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Data not found or exhausted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /{ticker}/classic/{aggregation}:
    get:
      operationId: getClassicGexChain
      summary: Get GEX chain data
      description: |
        Provides a ladder-style histogram of GEX by Open Interest and Volume.
        Call GEX is netted against Put GEX for each strike.
        Includes historical "lookback" data points and major calculated levels.
      tags: [classic]
      parameters:
        - name: ticker
          in: path
          required: true
          description: Ticker symbol (e.g., SPX)
          schema:
            type: string
            pattern: '^[A-Z]{1,5}$'
          example: SPX
        - name: aggregation
          in: path
          required: true
          description: "Aggregation period: full, zero, or one"
          schema:
            type: string
            enum: [full, zero, one]
          example: zero
        - name: key
          in: query
          required: true
          description: API key for playback position tracking
          schema:
            type: string
            minLength: 1
          example: test1234
      responses:
        '200':
          description: GEX chain data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GexData'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Missing API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Data not found or exhausted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /{ticker}/state/{aggregation}:
    get:
      operationId: getStateGexProfile
      summary: Get GEX profile data
      description: |
        Based on classified orderflow, this endpoint nets out imbalanced calls
        against imbalanced puts to locate areas of significant imbalanced exposure.
        It helps identify high/low gamma nodes and call/put gamma regimes.
      tags: [state]
      parameters:
        - name: ticker
          in: path
          required: true
          description: Ticker symbol (e.g., SPX)
          schema:
            type: string
            pattern: '^[A-Z]{1,5}$'
          example: SPX
        - name: aggregation
          in: path
          required: true
          description: "Aggregation period: full, zero, or one"
          schema:
            type: string
            enum: [full, zero, one]
          example: zero
        - name: key
          in: query
          required: true
          description: API key for playback position tracking
          schema:
            type: string
            minLength: 1
          example: test1234
      responses:
        '200':
          description: GEX profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GexData'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Missing API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Data not found or exhausted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /tickers:
    get:
      operationId: getTickers
      summary: List available tickers
      tags: [info]
      responses:
        '200':
          description: Available tickers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TickersResponse'

  /health:
    get:
      operationId: getHealth
      summary: Health check
      tags: [info]
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /reset-cache:
    post:
      operationId: resetCache
      summary: Reset playback positions
      description: Reset all or specific API key playback positions to index 0
      tags: [admin]
      parameters:
        - name: key
          in: query
          required: false
          description: Reset only this API key (omit for all)
          schema:
            type: string
      responses:
        '200':
          description: Cache reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetCacheResponse'

components:
  schemas:
    GexData:
      type: object
      required:
        - timestamp
        - ticker
      properties:
        timestamp:
          type: integer
          format: int64
          example: 1764340202
        ticker:
          type: string
          example: SPX
        min_dte:
          type: integer
          example: 0
        sec_min_dte:
          type: integer
          example: 3
        spot:
          type: number
          format: double
          example: 6822.95
        zero_gamma:
          type: number
          format: double
          example: 0
        major_pos_vol:
          type: number
          format: double
          example: 0
        major_pos_oi:
          type: number
          format: double
          example: 0
        major_neg_vol:
          type: number
          format: double
          example: 0
        major_neg_oi:
          type: number
          format: double
          example: 0
        strikes:
          type: array
          items: {}
        sum_gex_vol:
          type: number
          format: double
          example: 0
        sum_gex_oi:
          type: number
          format: double
          example: 43565.23
        delta_risk_reversal:
          type: number
          format: double
          example: 0
        max_priors:
          type: array
          items: {}

    TickersResponse:
      type: object
      properties:
        stocks:
          type: array
          items:
            type: string
          description: Array of stock ticker symbols
          example: ["AAPL", "NVDA", "TSLA"]
        indexes:
          type: array
          items:
            type: string
          description: Array of index ticker symbols
          example: ["SPX", "NDX", "VIX", "RUT"]
        futures:
          type: array
          items:
            type: string
          description: Array of futures ticker symbols
          example: ["ES_SPX", "NQ_NDX"]

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
        data_date:
          type: string
          example: "2025-11-28"
        data_mode:
          type: string
          enum: [memory, stream]
          example: memory
        cache_mode:
          type: string
          enum: [exhaust, rotation]
          example: exhaust

    ResetCacheResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: All cache positions reset to index 0
        count:
          type: integer
          description: Number of positions reset
          example: 12

    GexMajorsData:
      type: object
      required:
        - timestamp
        - ticker
      properties:
        timestamp:
          type: integer
          format: int64
          example: 1764340202
        ticker:
          type: string
          minLength: 2
          maxLength: 5
          example: SPX
        spot:
          type: number
          format: double
          example: 6822.95
        mpos_vol:
          type: number
          format: double
          example: 6100
        mpos_oi:
          type: number
          format: double
          example: 6100
        mneg_vol:
          type: number
          format: double
          example: 5800
        mneg_oi:
          type: number
          format: double
          example: 5800
        zero_gamma:
          type: number
          format: double
          example: 5950
        net_gex_vol:
          type: number
          format: double
          example: 12500.5
        net_gex_oi:
          type: number
          format: double
          example: 43565.23

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Invalid ticker symbol
